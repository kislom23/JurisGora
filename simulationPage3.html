      <div class="container mt-60 mb-60">

            <div class="col-md-6 offset-md-3">
               <h2 class="section-title text-center">
                  <span>Faire une simulation 3/3</span>
                 Simulation
               </h2>
               <form id="simulation-form">
                <label for="modePaiement">Mode de paiement</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="CB" name="type-paiement" value="CB" required>
                    <label class="form-check-label" for="CB">CB</label>
                 </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="Virement" name="type-paiement" value="Virement" required>
                    <label class="form-check-label" for="nouvelle-societe">Virement</label>
                 </div>
                 <div class="form-check">
                    <input type="radio" class="form-check-input" id="Cheque" name="type-paiement" value="Cheque" required>
                    <label class="form-check-label" for="pack-exposant">Chèque</label>
                 </div>


                  <h3 class="section-part">
                     Signataire
                  </h3>
                  <div class="form-group">
                     <label for="civilitéSignataire">Civilité :</label>
                     <select class="form-control" id="paysSignataire" name="paysSignataire" required>
                        <option value="">Choisissez...</option>
                        <option value="Togo">Madame</option>
                        <option value="Burkina-Faso">Monsieur</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="prenomSignataire">Prénom :</label>
                     <input type="text" class="form-control" id="prenomSignataire" name="prenomSignataire">
                  </div>
                  <div class="form-group">
                     <label for="nomSignataire">Nom :</label>
                     <input type="text" class="form-control" id="nomSignataire" name="nomSignataire">
                  </div>
                  <div class="form-group">
                     <label for="fonctionSignataire">Fonction :</label>
                     <select class="form-control" id="fonctionSignataire" name="fonctionSignataire" required>
                        <option value="">Choisissez...</option>
                        <option value="Directeur Marketing">Directeur Marketing</option>
                        <option value="Directeur Export">Directeur Export</option>
                     </select>
                  </div>
  
                  
                  <a href="./index.html"><button type="submit" class="btn" >Suivant</button></a>
               </form>
            </div>
