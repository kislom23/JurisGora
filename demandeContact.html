<div class="container mt-60 mb-60">
   <div class="row">
      <div class="col-md-6 offset-md-3">
         <h2 class="section-title text-center">
            <span>Etre contacté</span>
           Demande de contact 
         </h2>
         <form action="#" method="post">
            <div class="form-group">
               <label for="select1">Sujet :</label>
               <select class="form-control" id="select1" name="select1" required>
                  <option value="">Choisissez...</option>
                  <option value="Stand">Stand</option>
                  <option value="Sponsoring">Sponsoring</option>                 
               </select>
            </div>
            <div class="form-group">
               <label for="select2">Etre contacté par :</label>
               <select class="form-control" id="select2" name="select2" required>
                  <option value="">Choisissez...</option>
                  <option value="Tel">Téléphone</option>
                  <option value="Email">Email</option>
                  
               </select>
            </div>
            <div class="form-group">
               <label for="select3">Choisir :</label>
               <input type="email" class="form-control" name="email" placeholder="Adresse electronique" id="ts_contact_email" required>
               <label for="select3">Ou</label>
               <input type="number" class="form-control" name="tel" placeholder="Téléphone" id="ts_contact_tel" required>
            </div>
            <div class="form-group">
               <label for="select4">Civilité :</label>
               <select class="form-control" id="select4" name="select4" required>
                  <option value="">Choisissez</option>
                  <option value="Madame">Madame</option>
                  <option value="Monsieur">Monsieur</option>
                  
               </select>
            </div>
            <div class="form-group">
               <label for="Nom">Nom :</label>
               <input type="text" class="form-control" name="Nom" placeholder="" id="ts_contact_nom" required>          
            </div>
            <div class="form-group">
               <label for="Prenoms">Prenoms :</label>
               <input type="text" class="form-control" name="Nom" placeholder="" id="ts_contact_nom" required>          
            </div>
            <div class="form-group">
               <label for="select5">Votre activité :</label>
               <select class="form-control" id="select4" name="select4" required>
                  <option value="">Choisissez</option>
                  <option value="Presse">Presse</option>
                  <option value="Organisation">Organisation</option>
               </select>
            </div>
            <div class="form-group">
               <label for="Société">Votre Société :</label>
               <input type="text" class="form-control" name="Nom" placeholder="" id="ts_contact_nom" required>          
            </div>
            <div class="form-group">
               <label for="select6">Votre Pays :</label>
               <select class="form-control" id="select4" name="select4" required>
                  <option value="">Choisissez</option>
                  <option value="Togo">Togo</option>
                  <option value="Bénin">Bénin</option>
                  <option value="Burkina-Faso">Burkina-Faso</option>
                  <option value="Ghana">Ghana</option>
               </select>
            </div>
            <button type="submit" class="btn">Envoyer</button>
            <button  class="btn"  id="cancel">Annuler</button>
         </form>
      </div>
   </div>
